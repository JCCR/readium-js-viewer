<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minimal Reader</title>
        <script data-main="loader.js" src="../lib/require.js" type="text/javascript"></script>
        <link rel="stylesheet" href="readium.css">
        <style>
            #page-buttons {
                position: absolute;
                width: 100%;
                top: 0;
                z-index: 100;
            }

            #page-buttons button {
                height: 40px;
                width: 200px;
                opacity: 0.75;
            }

            #readium-container1 {
              position: absolute;
                width: 500px;
                height: 1000px;
                left: 10px;
            }
            #readium-container2 {
              position: absolute;
                left: 520px;
                width: 500px;
                height: 1000px;
            }
            #readium-container3 {
              position: absolute;
                left: 1030px;
                width: 500px;
                height: 1000px;
            }
        </style>
    </head>
    <body>
        <div id="readium-container1"></div>
        <div id="readium-container2"></div>
        <div id="readium-container3"></div>

        <div id="page-buttons">
            <button id="left">Previous Page</button>
            <button id="right" style="float: right;">Next Page</button>
        </div>
    </body>
</html>
